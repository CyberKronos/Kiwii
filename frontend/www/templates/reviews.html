<ion-view view-title="{{ restaurantDetails.name }}">
	<ion-nav-bar class="bar-title-white" darken back-img="{{restaurantDetails.bestPhoto.prefix + '500x500' + restaurantDetails.bestPhoto.suffix || 'img/userBackground_placeholder.jpg'}}" to-child ng-controller="NavCtrl">
		<ion-nav-buttons side="left">
	        <a class="button button-icon button-clear ion-chevron-left icon-white" ng-click="goBack()"></a>
	    </ion-nav-buttons>
		<ion-nav-buttons side="right">
			<a class="button button-icon button-clear icon-white" 
			   ng-class="{'ion-ios-star': isFavourite, 'ion-ios-star-outline': !isFavourite}"
			   ng-click="toggleFavourite(restuarant.id)">
			</a>
		</ion-nav-buttons>
    </ion-nav-bar>

    <div class="tabs-striped tabs-top tabs-color-assertive">
        <div class="tabs">
            <a class="tab-item" href="#/dash/list/details">
                Info
            </a>
            <a class="tab-item" href="#/dash/list/instagram">
                Instagram
            </a>
            <a class="tab-item active" href="#/dash/list/reviews">
                Reviews
            </a>
        </div>
    </div>

	<ion-content style="margin-top: 42px;">
		<ul class="list">
		    <li class="item" ng-repeat="tip in restaurantReviews" style="white-space: normal;"> 
		      	<div>
		      		{{ tip.text }} - {{ tip.user.firstName }} {{ tip.user.lastName }}
		      	</div>
		      	<br/>
		      	<div>
		      		<strong>{{ tip.likes.count }} Likes</strong>
		      	</div>
		    </li>
		</ul>
	</ion-content>
</ion-view>
