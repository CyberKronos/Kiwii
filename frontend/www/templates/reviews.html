<ion-view>
	<ion-nav-bar ng-controller="NavCtrl" ng-class="{'main-app-nav': true, 'bar-light': true}">
		<ion-nav-buttons side="left">
	        <a class="button button-icon button-clear ion-chevron-left" ng-click="goBack()"></a>
	    </ion-nav-buttons>
	    <ion-nav-buttons side="right">
	        <button class="button" style="border:none;" ng-click="addToFavourites()" >
	            <i class="{{ favouriteIcon }}"></i>
	        </button>
	    </ion-nav-buttons>
    </ion-nav-bar>

    <div class="tabs tabs-icon-top">
        <a class="tab-item active" href="#/main/list/details">
            <i class="icon ion-spoon"></i>
            Info
        </a>
        <a class="tab-item" href="#/main/list/instagram">
            <i class="icon ion-social-instagram"></i>
            Instagram
        </a>
        <a class="tab-item" href="#/main/list/reviews" style="color: rgb(204, 35, 17)">
            <i class="icon ion-ios-lightbulb"></i>
            Tips &amp; Reviews
        </a>
    </div>

	<ion-content class="has-footer padding">
		<div class="list card">
		    <div class="item item-body">
		        <h3>
		            {{business.tips.count}} Tips &amp; Reviews
		        </h3>
		        <br/>
		        <div ng-repeat="tip in business.tips.groups[1].items">
		            <div>
		                <div style="display:inline-block; width: 49%;">
		                    {{ tip.user.firstName }}
		                </div>
		                <div style="display:inline-block; width:49%; text-align:right;">
		                    {{ tip.likes.count }} Likes
		                </div>
		            </div>
		            <br/>
		            <div>
		                {{ tip.text }}
		            </div>
		            <br/>
		            <br/>
		        </div>
		    </div>
		</div>
	</ion-content>
</ion-view>
