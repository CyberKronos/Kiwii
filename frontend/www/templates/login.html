<ion-view title="">
	<ion-nav-bar ng-controller="NavCtrl">
		<ion-nav-buttons side="left">
	        <a class="button button-icon button-clear ion-chevron-left" ng-click="goBack()"></a>
	    </ion-nav-buttons>
  	</ion-nav-bar>
  	<ion-content padding="true" scroll="false">
	  	<form ng-submit="emailLogin()">
	  		<div class="padding">
	  			<div class="input-field">
			    	<input type="text" placeholder="Username" ng-model="loginObj.username">
			  	</div>
			  	<div class="input-field">
			    	<input type="password" placeholder="Password" ng-model="loginObj.password">
			  	</div>
			  	<br/>
			  	<button class="button button-block button-assertive" type="submit">Sign In</button>
			</div>
	  	</form>
	  	<div id="or-line"></div>
	  	<div id="or-circle">or</div>
	  	<div class="padding fb-login-container">
		  	<button class="button button-block button-positive" 
		  			ng-click="facebookLogin()">
				Login with Facebook
			</button>
		</div>
	</ion-content>
</ion-view>
