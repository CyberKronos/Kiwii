<ion-view view-title="Photo">
  <ion-nav-bar ng-controller="NavCtrl" class="bar-assertive">
    <ion-nav-buttons side="left">
      <a class="button button-icon button-clear ion-chevron-left" ng-click="goBack()"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content has-bouncing="false">
    <div class="list card">

      <div class="item item-image">
        <img src="{{ photoData.attributes.photo._url }}">
      </div>

      <div class="item item-avatar">
        <img ng-src="{{currentUser.fbPicture || 'img/user_placeholder.png'}}" />
        <h2>{{ currentUser.firstname }} {{ currentUser.lastname }}</h2>
        <p ui-sref="tab.details({venueId: photoData.attributes.restaurant.attributes.foursquareId})"
           class="text-orange">
          {{ photoData.attributes.restaurant.attributes.name }}
        </p>
      </div>

      <div class="item item-text-wrap">
        <p>
          {{ photoData.attributes.description }}
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
