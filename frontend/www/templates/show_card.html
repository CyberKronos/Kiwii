<div class="show-card-container"
     ng-class="{'show-card-container': true}"
     style="background: #{{restuarant.primaryColor}}">
  <div class="show-card-poster-glass" back-img="{{restuarant.imageUrl}}"></div>
  <div class="show-card-details-container"
       ng-click="restaurantDetails(restuarant)">
    <div class="show-card-bottom">
      <div class="show-card-description">
        <span class="button button-icon button-clear ion-chevron-right"></span>
        <h4 ng-bind-html="restuarant.name | unsafe"></h4>
        <div class="subtext">{{restuarant.category}}</div>
        <div class="subtext" ng-if="restuarant.rating">{{restuarant.rating}}/10</div>
        <b class="subtext" ng-if="restuarant.hours.isOpen == false">Closed</b>
      </div>
    </div>
  </div>
</div>
