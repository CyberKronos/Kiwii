<ion-view view-title="">
  <ion-nav-bar ng-controller="NavCtrl" ng-class="{'main-app-nav': true, 'bar-light': true}">
    <ion-nav-buttons side="left">
      <a class="button button-icon button-clear ion-chevron-left icon-white" ng-click="goBack()"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" style="top:none; bottom: none;">
      <a class="button button-icon button-clear text-button icon-white" ng-click="logOut()">Sign Out</a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content ng-controller="ProfileCtrl" style="top: 0 !important;">
    <div style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://irs3.4sqi.net/img/general/width960/34995420_pV3byWlA_f2uIaYtF19OgvvVEjMZBNajPO6uub2tc0w.jpg') no-repeat; background-size: cover;  height: 44vh; width: 100%; postiion: absolute;">
      <div class="" style="text-align: center; position: absolute; width: 100%; top: 10%; color: #FFFFFF;">
        <div>
          <img class="profile-avatar" ng-src="{{currentUser.fbPicture || 'img/user_placeholder.png'}}">
        </div>
        <p class="title">{{ currentUser.firstname }} {{ currentUser.lastname }}<p>
        <p class="subtext">@social_handler</p>
        <br/>
        <ul class="list toggle-all-restaurants">
          <li class="item item-toggle">
             Show all restaurants
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="list list-inset">
      <p><strong>Saved for later</strong></p>

      <div ng-if="!favouritesList.length" class="text-centered">
        <div class="save-later-placeholder">
          <img src="img/restaurant_placeholder.gif">
        </div>
        <p>Use the star icon to save restaurants <br/> you want to check out later!</p>
      </div>
      <div ng-repeat="restaurant in favouritesList" class="card">
        <div class="item item-thumbnail-left">
          <img ng-src="{{restaurant.imageUrl || 'img/image_placeholder.gif'}}" width="100%" height="100%">
          <div class="row row-center">
            <div class="col-90">
              <h2>{{restaurant.name}}</h2>
              <p>{{restaurant.category}}</p>
              <p>{{restaurant.rating}}/10</p>
            </div>
            <div class="col-10">
              <h1 ng-click="removeRestaurant($index)" class="icon ion-ios-close-empty"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>



  </ion-content>
</ion-view>
