<ion-view view-title="">
	<ion-nav-bar ng-controller="NavCtrl" ng-class="{'main-app-nav': true, 'bar-light': true}">
		<ion-nav-buttons side="left">
	        <a class="button button-icon button-clear ion-chevron-left icon-white" ng-click="goBack()"></a>
	    </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button icon"
                    ng-class="{'ion-ios-star': isFavourite, 'ion-ios-star-outline': !isFavourite}"
                    ng-click="toggleFavourite($event)">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content style="top: 0 !important;">
        <div style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://irs3.4sqi.net/img/general/width960/34995420_pV3byWlA_f2uIaYtF19OgvvVEjMZBNajPO6uub2tc0w.jpg') no-repeat; background-size: cover; height: 50vh; width: 100%; position: absolute;">
            <div style="color: #ffffff; position: absolute; bottom: 0; padding: 20px;">
                <p class="title">Le Marche St. George</p>
                <p class="subtext">Cafe</p>
                <p class="subtext">Price: $$ (Moderate)</p>
                <p class="subtext">9.3/10</p>

                <br/>

                <p>Open today until 7:00 PM</p>
            </div>
        </div>

        <div class="details-container">
            <div class="tabs-striped tabs-top tabs-color-assertive">
                <div class="tabs" style="position: relative; top: 0;">
                    <a class="tab-item active" href="#/dash/list/details">
                        Info
                    </a>
                    <a class="tab-item" href="#/dash/list/instagram">
                        Instagran
                    </a>
                    <a class="tab-item" href="#/dash/list/reviews">
                        Reviews
                    </a>

            </div>
            <div class="details-text">
                <p>E 28th Ave, Vancouver, BC V5V, Canada</p>

                <button class="button button-block button-assertive" 
                        ng-click="openWebsite(business.reservations.url)">

                </button>
            </div>
