<ion-view view-title="{{ cardTitle }}">
  <ion-nav-bar ng-controller="NavCtrl" ng-class="{'main-app-nav': true, 'bar-light': true}">
    <ion-nav-buttons side="right">
      <a class="button button-icon button-clear ion-close" ng-click="goBack()"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content padding="true" scroll="false">
    <div class="assertive cuisine-type-title">
      <u>{{ cuisineType || 'All Restaurants' }}</u>
    </div>

    <td-cards ng-if="restaurants.length && !isLoading && !apiError">
      <td-card ng-repeat="restaurant in restaurants | limitTo: 1"
               on-swipe-right="nextRestaurant()"
               on-swipe-left="prevRestaurant()"
               on-destroy="swipeRestaurant()">
        <restaurant-card></restaurant-card>
      </td-card>
    </td-cards>

    <div class="row row-center" ng-if="!restaurants.length && !isLoading && !apiError">
      <div class="col-80 col-offset-10 text-centered">
        <i class="icon ion-android-search calm messageIcon"></i>

        <p>We can't find any restaurants within the criteria you specified!</p>
        <br>
        <button class="button button-assertive" ng-click="returnToDash()">Update Criteria</button>
      </div>
    </div>

    <div class="row row-center" ng-if="apiError">
      <div class="col-80 col-offset-10 text-centered">
        <i class="icon ion-sad-outline messageIcon"></i>

        <p>Sorry, something went wrong! Try making a search again.</p>
        <br>
        <button class="button button-assertive" ng-click="returnToDash()">Try Again</button>
      </div>
    </div>

  </ion-content>
</ion-view>
