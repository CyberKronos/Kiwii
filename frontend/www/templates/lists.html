<ion-view view-title="{{ list.name}}">
  <ion-nav-bar ng-controller="NavCtrl" class="bar-assertive">
    <ion-nav-buttons side="left">
      <a class="button button-icon button-clear ion-chevron-left" ng-click="goBack()"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content has-bouncing="false">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="list list-inset"
         style="margin-top: 0px;">
      <div class="list card"
           style="margin-left: 2px; margin-right: 2px;">
        <div class="item item-text-wrap" style="font-size: 14px;">
          {{ list.description }}
        </div>
        <div class="item item-divider" style="font-weight: 200; font-size: 14px;">
          Category: {{ list.category }}
        </div>
        <div class="item item-avatar">
          <img ng-src="{{currentUser.fbPicture || 'img/user_placeholder.png'}}">
          <button ng-click="editList(list)"
                  class="button button-outline button-small button-assertive"
                  style="right: 15px;
                        position: absolute;
                        margin-top: 4px;
                        min-width: 80px;
                        min-height: 30px;
                        line-height: 28px;
                        font-size: 14px;">
            Edit
          </button>
        </div>
      </div>

      <!-- List of Cards -->
      <div class="list card"
           ng-repeat="card in cards"
           style="margin-left: 2px; margin-right: 2px;">
        <a class="item item-thumbnail-left"
           ng-click="goToDetails(card)">
          <img ng-src="{{card.taggedRestaurant.imageUrl || 'http://placehold.it/95x95'}}" width="100%" height="100%">

          <div class="row row-center">
            <div class="col-90">
              <p id="restaurant-name"><strong>{{card.taggedRestaurant.name}}</strong></p>

              <p id="restaurant-category">{{card.taggedRestaurant.category}}</p>

              <p id="restaurant-rating" ng-if="card.taggedRestaurant.rating">{{card.taggedRestaurant.rating}}/10</p>
            </div>
            <div class="col-10"
                 ng-click="removeCard(card, $index); $event.stopPropagation(); ">
              <h1 class="icon ion-ios-close-empty"></h1>
            </div>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
