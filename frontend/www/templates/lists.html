<ion-view view-title="{{ listData.attributes.name || listData.name}}">
  <ion-nav-bar ng-controller="NavCtrl" class="bar-assertive">
    <ion-nav-buttons side="left">
      <a class="button button-icon button-clear ion-chevron-left" ng-click="goBack()"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content has-bouncing="false"> 
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="list list-inset" 
         style="margin-top: 0px;">
      <div class="list card"
           style="margin-left: 2px; margin-right: 2px;">
        <div class="item item-text-wrap" style="font-size: 14px;">
          {{ listData.attributes.description || listData.description }}
        </div>
        <div class="item item-divider" style="font-weight: 200; font-size: 14px;">
          Category: {{ listData.attributes.category || listData.category }}
        </div>
        <div class="item item-avatar">
          <img ng-src="{{listData.attributes.actor.attributes.fbPicture || 'img/user_placeholder.png'}}">
          <button ng-click="editList(listData)"
                  ng-if="listData.attributes.actor.id == currentUserId"
                  class="button button-outline button-small button-assertive" 
                  style="right: 15px;
                        position: absolute;
                        margin-top: 4px;
                        min-width: 80px;
                        min-height: 30px;
                        line-height: 28px;
                        font-size: 14px;">
            Edit
          </button>
        </div>
      </div>

      <!-- List of Cards -->
      <div class="list card" 
           ng-repeat="restaurant in restaurantList"
           style="margin-left: 2px; margin-right: 2px;">
        <a class="item item-thumbnail-left" ng-click="goToDetails(restaurant)">
          <img ng-src="{{restaurant.imageUrl || 'http://placehold.it/95x95'}}" width="100%" height="100%">
          <div class="row row-center">
            <div class="col-90">
              <p id="restaurant-name"><strong>{{restaurant.name}}</strong></p>
              <p id="restaurant-category">{{restaurant.category}}</p>
              <p id="restaurant-rating" ng-if="restaurant.rating">{{restaurant.rating}}/10</p>
            </div>
            <div class="col-10">
              <h1 ng-click="removeRestaurant($index, restaurant)" class="icon ion-ios-close-empty"></h1>
            </div>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
