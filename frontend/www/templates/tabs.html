<!--
Create tabs with an icon and label, using the tabs style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div>
<ion-tabs class="tabs-icon-only tabs-color-active-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="dash"></ion-nav-view>
  </ion-tab>

  <!-- Explore Lists Tab -->
  <ion-tab title="Explore Lists" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/exploreLists">
    <ion-nav-view name="exploreLists"></ion-nav-view>
  </ion-tab>

  <!-- Images Tab -->
  <ion-tab title="Images" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/images">
    <ion-nav-view name="images"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="search"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>

    <!-- Hidden tab to render details for profile and search -->
  <ion-tab title="Details" href="#/tab/details" hidden="true">
    <ion-nav-view name="details"></ion-nav-view>
  </ion-tab>

  <!-- Hidden tab to render lists for profile and home -->
  <ion-tab title="Lists" href="#/tab/lists" hidden="true">
    <ion-nav-view name="lists"></ion-nav-view>
  </ion-tab>

  <!-- Hidden tab to render public profile and home -->
  <ion-tab title="Public Profile" href="#/tab/publicProfile" hidden="true">
    <ion-nav-view name="publicProfile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
</div>
