<ion-view view-title="Home">
  <ion-nav-bar class="bar-assertive">
  </ion-nav-bar>

  <ion-content delegate-handle="dash-content">
    <ion-slide-box show-pager="false" class="dash-feature">
      <ion-slide back-img="http://placehold.it/300x150/FA4D54/000000?text=Feature1">
      </ion-slide>
      <ion-slide back-img="http://placehold.it/300x150/4465F8/000000?text=Feature2">
      </ion-slide>
      <ion-slide back-img="http://placehold.it/300x150/33F25A/000000?text=Feature3">
      </ion-slide>
    </ion-slide-box>
    <div class="padding-horizontal">
      <h4 class="text-orange">Near You</h4>
      <ion-scroll class="micro-card-list"
                  direction="x"
                  scrollbar-x="false"
                  horizontal-scroll-fix="dash-content"
                  delegate-handle="nearby-restaurants-scroll">
        <div class="dash-loading-list" ng-if="!nearbyRestaurants">
          <ion-spinner></ion-spinner>
        </div>
        <restaurant-micro-card
          ng-if="nearbyRestaurants"
          ng-repeat="restaurant in nearbyRestaurants"
          ng-click="restaurantDetails(restaurant)"
          restaurant="restaurant">
        </restaurant-micro-card>
      </ion-scroll>

      <h4 class="text-orange">From Your List</h4>
      <ion-scroll class="micro-card-list"
                  direction="x"
                  scrollbar-x="false"
                  horizontal-scroll-fix="dash-content"
                  delegate-handle="saved-restaurants-scroll">
        <div class="dash-loading-list" ng-if="!savedRestaurants">
          <ion-spinner></ion-spinner>
        </div>
        <restaurant-micro-card
          ng-if="savedRestaurants"
          ng-repeat="restaurant in savedRestaurants"
          ng-click="restaurantDetails(restaurant)"
          restaurant="restaurant">
        </restaurant-micro-card>
      </ion-scroll>

      <hr>

      <button class="button button-block button-assertive"
              ng-click="goToSearch()">
        Explore Restaurants
      </button>


    </div>
  </ion-content>
</ion-view>
