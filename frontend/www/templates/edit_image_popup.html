<div class="modal">
  <ion-header-bar class="bar bar-header bar-assertive" style="background-color: #ffa300;">
    <a class="button button-icon button-clear ion-android-close" ng-click="modal.hide()"></a>
    <h1 class="title">Post a Photo</h1>
    <a class="button button-icon button-clear" ng-click="postPhoto()">Done</a>
  </ion-header-bar>
  <ion-content scroll="false">
  	<div class="list">
  		<a class="item item-thumbnail-left" style="padding: 4px 4px 4px 102px;">
        <img ng-if="imagePost[0].imageData" data-ng-src="{{imagePost[0].imageData}}">
	      <img ng-if="!imagePost[0].imageData" ng-src="http://placehold.it/95x95?text=Kiwii">
	      <textarea placeholder="Write a description..." 
                  style="width: 100%; height: 92px; resize: none;" 
                  ng-model="imagePost[0].description"></textarea>
	    </a>
    	<label class="item item-input">
      	<i class="icon ion-pricetag placeholder-icon"></i>
      	<ion-autocomplete ng-model="imagePost[0].restaurantName"
                          template-url="templates/search_restaurants_popup.html"
                          item-value-key="name"
                          item-view-value-key="name"
                          item-view-value-key="foursquareId"
                          items-method="getRestaurants(query)"
                          items-method-value-key="items"
                          placeholder="Tag Restaurant"
                          items-clicked-method="restaurantsClicked(callback)"
                          select-items-label="Select Restaurant:"/>
    	</label>
    	<!-- <label class="item item-input">
        <i class="icon ion-ios-list placeholder-icon"></i>
        <input type="text" placeholder="List Name" ng-model="imagePost.list">
    	</label> -->
  	</div>
  </ion-content>
</div>
