<div class="scroll-list-curtain">
  <ion-spinner class="scroll-list-loading"></ion-spinner>
  <p class="scroll-list-error"></p>
  <ion-scroll class="scroll-list-items"
              direction="x"
              scrollbar-x="false"
              horizontal-scroll-fix="{{::parentScrollDelegate}}"
              delegate-handle="{{::(scrollDelegate || 'scroll-list')}}">
    <ng-transclude class="scroll-list-content"></ng-transclude>
  </ion-scroll>
</div>
